server {
    listen 80;
    listen [::]:80;
    server_name houseiana.com www.houseiana.com;

    # Redirect all HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/x-icon;

    # Logs
    access_log /var/log/nginx/houseiana_access.log;
    error_log /var/log/nginx/houseiana_error.log;

    # Max upload size
    client_max_body_size 10M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Main application
    location / {
        proxy_pass http://localhost:3000;
    }

    # API routes
    location /api {
        proxy_pass http://localhost:3000;
        
        # API specific timeouts (longer for uploads/processing)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://localhost:3000;
        
        # Cache static assets
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Public files
    location /public {
        proxy_pass http://localhost:3000;
        
        # Cache public files
        expires 30d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://localhost:3000;
        log_not_found off;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://localhost:3000;
        log_not_found off;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/api/health;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

